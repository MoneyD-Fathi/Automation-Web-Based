name: Proof HTML
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  validate-html:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm install

      - name: Validate HTML files
        uses: anishathalye/proof-html@v1.1.0
        with:
          directory: './'

      - name: List HTML files
        run: find . -name '*.html'
