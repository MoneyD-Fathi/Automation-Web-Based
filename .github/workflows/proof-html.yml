name: Proof HTML

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  validate-html:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '14'

      - name: Install dependencies (if any)
        run: |
          if [ -f package.json ]; then
            npm install
          fi

      - name: Validate HTML files
        uses: anishathalye/proof-html@v2.2.1
        with:
          directory: './'
          url_ignore: 'https://www.linkedin.com/in/muhammad-jamilul-fathi-464b74332?lipi=urn:li:page:d_flagship3_profile_view_base_contact_details;B9r9QdI7QASv4kpJ4IfT+A=='

      - name: List HTML files
        run: find . -name '*.html'
